name: MySetup

description: |
  This GitHub Action checks out the code and sets up Java 17.
inputs:
  java-version:
    description: 'The version of Java to use.'
    required: true
    default: '17'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: ${{ inputs.java-version }}
